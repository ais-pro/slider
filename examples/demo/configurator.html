<!DOCTYPE HTML>
<html lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>RTP Slider Configurator</title>

	<link rel="stylesheet" href="configurator.css">

	<script type="text/javascript" src="URI.js"></script>
	<script>
		var proto = document.location.protocol.match(/^file/i) ? 'http:' : '';
		document.write('<script src="' + proto + '//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="options.js"></script>
	<script type="text/javascript" src="configurator.js"></script>

</head>

<body>

	<div id="configurator">

		<form action="demo.html" method="get" target="rtpsliderdemo">

			<div id="top-submit">
				<input type="submit" value="Update">
				<input type="button" class="refresh" value="Reload">
				<div class="attached-parent" title="Parent window"></div>
				<div class="attached-slider" title="Slider instance"></div>
			</div>

			<div class="block">

				<label class="text">
					<span class="label">Align</span>
					<input type="text" value="0.5" name="align" size="2" />
				</label>
				<label class="text" title="Align panel to position">
					<span class="label">alignPanelDim</span>
					<input type="text" value="0.5" name="alignPanelDim" size="2" />
				</label>
				<label class="text" title="Align panel in viewport">
					<span class="label">alignPanelOpp</span>
					<input type="text" value="0.5" name="alignPanelOpp" size="2" />
				</label>
				<label class="text" title="Align panel to viewport">
					<span class="label">alignViewport</span>
					<input type="text" value="0.5" name="alignViewport" size="2" />
				</label>
				<label class="text" title="Slides shown in viewport">
					<span class="label">Slides Visible</span>
					<input type="text" value="1" name="panelsVisible" size="2" />
				</label>
				<label class="text" title="Initial slide to show">
					<span class="label">First Slide</span>
					<input type="text" value="0" name="slideFirst" size="2" />
				</label>

			</div>
			<div class="block">

				<label class="checkbox" for="nothing">
					<input type="checkbox" name="vsync" value="1" />
					<span class="label" title="Fallback for requestAnimationFrame">vsync (or fps)</span>
					<input type="text" value="25" name="fps" size="2" title="fps" />
				</label>

			</div>
			<div class="block">

				<label class="select">
					<span class="label">sizerDim</span>
					<select name="sizerDim">
						<option value="viewportByPanels">viewportByPanels</option>
						<option value="panelsByViewport">panelsByViewport</option>
						<option value="none">none</option>
					</select>
				</label>
				<label class="select">
					<span class="label">sizerOpp</span>
					<select name="sizerOpp">
						<option value="viewportByPanels">viewportByPanels</option>
						<option value="panelsByViewport">panelsByViewport</option>
						<option value="none">none</option>
					</select>
				</label>

			</div>
			<div class="block">

				<label class="text" title="Slide get into viewport">
					<span class="label">autoVpOppDeadZone</span>
					<input type="text" value="0.2" name="autoVpOppDeadZone" size="2" />
				</label>
				<label class="text" title="Slide get out of viewport">
					<span class="label">autoVpOppLifeZone</span>
					<input type="text" value="0.8" name="autoVpOppLifeZone" size="2" />
				</label>

			</div>
			<div class="block">

				<label class="checkbox" title="Enable vertical mode">
					<input type="checkbox" name="vertical" value="1" />
					<span class="label">Vertical</span>
				</label>
				<label class="checkbox" title="Enable endless carousel">
					<input type="checkbox" name="carousel" value="1" />
					<span class="label">Carousel</span>
				</label>

			</div>
			<div class="block">

				<label class="checkbox" title="Insert navigation dots">
					<input type="checkbox" name="navDots" value="1" />
					<span class="label">Nav Dots</span>
				</label>
				<label class="checkbox" title="Insert navigation arrows">
					<input type="checkbox" name="navArrows" value="1" />
					<span class="label">Nav Arrows</span>
				</label>
				<label class="checkbox" title="Insert navigation toolbar">
					<input type="checkbox" name="navToolbar" value="1" />
					<span class="label">Nav Toolbar</span>
				</label>
				<label class="checkbox" title="Insert autoslide wait proressbar">
					<input type="checkbox" name="progressBar" value="1" />
					<span class="label">Progress Bar</span>
				</label>
				<label class="checkbox" title="Enable panel info boxes">
					<input type="checkbox" name="panelInfoBox" value="1" />
					<span class="label">Panel info boxes</span>
				</label>
				<label class="checkbox" title="Enable keyboard navigation">
					<input type="checkbox" name="navKeyboard" value="1" />
					<span class="label">Key Navigation</span>
				</label>

			</div>
			<div class="block">

				<label class="checkbox" title="Enable swiping">
					<input type="checkbox" name="swipe" value="1" />
					<span class="label">Swipe</span>
				</label>

				<div id="swipe">
					<label class="checkbox" title="Native touch (deprecated)">
						<input type="checkbox" name="touchSwipe" value="1" disabled="true" />
						<span class="label">Touch Swipe</span>
					</label>
					<label class="checkbox" title="Native mouse (deprecated)">
						<input type="checkbox" name="mouseSwipe" value="1" disabled="true" />
						<span class="label">Mouse Swipe</span>
					</label>
					<label class="checkbox" title="Generic for mouse/touch and pointer">
						<input type="checkbox" name="gestureSwipe" value="1" />
						<span class="label">Gesture Swipe</span>
					</label>
				</div>

			</div>
			<div class="block">

				<label class="checkbox">
					<input type="checkbox" name="autoslide" value="1" />
					<span class="label">Autoslide</span>
				</label>

				<div id="autoslide">
					<label class="text" title="Action to execute on autoslide step">
						<span class="label">autoslideAction</span>
						<input type="text" value="1" name="autoslideAction" size="2" />
					</label>
					<label class="text" title="Common delay between autoslide steps">
						<span class="label">autoslideDelay</span>
						<input type="text" value="1" name="autoslideDelay" size="2" />
					</label>
					<label class="text" title="Special delay on first load">
						<span class="label">autoslideFirstDelay</span>
						<input type="text" value="1" name="autoslideFirstDelay" size="2" />
					</label>
					<label class="text" title="Special delay after resuming">
						<span class="label">autoslideResumeDelay</span>
						<input type="text" value="1" name="autoslideResumeDelay" size="2" />
					</label>
					<label class="checkbox" title="Pause autoslide on hover">
						<input type="checkbox" name="autoslidePauseOnHover" value="1" />
						<span class="label">autoslidePauseOnHover</span>
					</label>
					<label class="checkbox" title="Stop autoslide on hover">
						<input type="checkbox" name="autoslideStopOnHover" value="1" />
						<span class="label">autoslideStopOnHover</span>
					</label>
					<label class="checkbox" title="Stop autoslide on any manual interaction">
						<input type="checkbox" name="autoslideStopOnAction" value="1" />
						<span class="label">autoslideStopOnAction</span>
					</label>
				</div>

			</div>
			<div class="block">

				<label class="checkbox" title="SizerDim: panelsByViewport">
					<input type="checkbox" name="fillViewport" value="1" />
					<span class="label">Fill Viewport</span>
				</label>
				<label class="checkbox" title="SizerDim: viewportByPanels">
					<input type="checkbox" name="shrinkViewport" value="1" />
					<span class="label">Shrink Viewport</span>
				</label>

			</div>
			<div class="block">

				<label class="checkbox" title="Enable experimental tiles animation">
					<input type="checkbox" name="tiles" />
					<span class="label">Tiles</span>
				</label>

				<div id="tiles">
					<label class="text" title="Generated tiles per col">
						<span class="label">Tile Cols</span>
						<input type="text" name="tileCols" value="1" size="2" />
					</label>
					<label class="text" title="Generated tiles per row">
						<span class="label">Tile Rows</span>
						<input type="text" name="tileRows" value="1" size="2" />
					</label>
					<label class="text" title="How many tiles should animate at once">
						<span class="label" title="Min 1">Animate Cols at once</span>
						<input type="text" name="tileColsAtOnce" value="1" size="2" />
					</label>
					<label class="text" title="How many tiles should animate at once">
						<span class="label" title="Min 1">Animate Rows at once</span>
						<input type="text" name="tileRowsAtOnce" value="1" size="2" />
					</label>
					<label class="text" title="Alignment between 0 and 1">
						<span class="label">Align Dim Tiles</span>
						<input type="text" name="tileDimOrigin" value="1" size="2" />
					</label>
					<label class="text" title="Alignment between 0 and 1">
						<span class="label">Align Opp Tiles</span>
						<input type="text" name="tileOppOrigin" value="1" size="2" />
					</label>
				</div>

				<label class="checkbox" title="Enable experimental 3d carousel">
					<input type="checkbox" name="carousel3d" value="1" />
					<span class="label">Carousel 3D</span>
				</label>

			</div>
			<div class="block">

				<label class="checkbox" title="Show wizard onload">
					<input type="checkbox" name="inline" value="1" />
					<span class="label">Inline Options Panel</span>
				</label>
			</div>

			<div id="bottom-submit">
				<div class="attached"></div>
				<input type="submit" value="Update">
				<input type="button" class="refresh" value="Reload">
				<div class="attached-parent" title="Parent window"></div>
				<div class="attached-slider" title="Slider instance"></div>
			</div>

		</form>

	</div>

</body>

</html>
