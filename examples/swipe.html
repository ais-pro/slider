<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>RTP Slider Example</title>

    <link rel="stylesheet" href="styles.css">
    <script src="../dependencies/jquery-1.7.2.js"></script>
    <script src="../dependencies/jquery.easing.1.3.js"></script>
    <script src="../dependencies/jquery.imagesloaded.js"></script>
    <script src="../rtp.slider.js"></script>

    <script type="text/javascript">
        jQuery(function () {
            jQuery('DIV.rtp-slider-viewport').rtpSlider({
                mouseSwipe:     true,
                touchSwipe:     true
            });
        });
    </script>
</head>
<body>

    <div class="rtp-slider-viewport">
        <div class="rtp-slider-panel">
            <img src="pics/pic-01-big.jpg" alt="Pic 01"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-02-big.jpg" alt="Pic 02"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-03-big.jpg" alt="Pic 03"/>
        </div>
    </div>

</body>
</html>
