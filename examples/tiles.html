<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>RTP Slider Example</title>

    <link rel="stylesheet" href="styles.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/2.1.0/jquery.imagesloaded.min.js"></script>
    <script src="../release/rtp.slider.exp.js"></script>

    <script type="text/javascript">
        jQuery(function () {
            window.slider =
            jQuery('DIV.rtp-slider-viewport')
              .rtpSlider({
                tiles:          true,
                tileCols:       3,
                tileRows:       3,
                tileColsAtOnce: 1,
                tileRowsAtOnce: 1,
                tileDimOrigin:  0.5,
                tileOppOrigin:  0.5,
                carousel:       true,
                navDots:        true,
                navArrows:      true,
                navToolbar:     true,
                progressBar:    true,
                mouseSwipe:     true,
                touchSwipe:     true,
                curClass:       'current'

              })
            .data('rtp-slider');
        });
    </script>
</head>
<body>

    <div class="rtp-slider-viewport">
        <div class="rtp-slider-panel">
            <img src="pics/pic-01-big.jpg" alt="Pic 01"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-02-big.jpg" alt="Pic 02"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-03-big.jpg" alt="Pic 03"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-04-big.jpg" alt="Pic 04"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-05-big.jpg" alt="Pic 05"/>
        </div>
        <div class="rtp-slider-panel">
            <img src="pics/pic-06-big.jpg" alt="Pic 06"/>
        </div>
    </div>

</body>
</html>
